---
env:
  PGHOST: localhost
  PGUSER: postgres
  PGPASSWORD: postgres
  POSTGRES_DB: pages_test

name: Build
on:
  push:
    branches:
      - main
      - develop
  pull_request:
permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
jobs:
  rubocop-test:
    name: Rubocop
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
      - uses: actions/checkout@v6
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: "4.0"
      - name: Check code
        run: bundle exec rubocop

  eslint-test:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true
      - name: Check code
        run: pnpm lint

  typescript-test:
    name: Typescript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true
      - name: Check code
        run: pnpm tsc --noEmit

  rspec-test:
    name: RSpec
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    strategy:
      matrix:
        ruby: ["3.3", "3.4", "4.0"]
    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{ env.PGUSER }}
          POSTGRES_PASSWORD: ${{ env.PGPASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v6
      - name: Install system dependencies
        run: sudo apt-get install -y libpq-dev libvips42
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Create database
        env:
          RAILS_ENV: test
        run: |
          bundle exec rake db:migrate
      - name: Run tests
        run: bundle exec rspec

  notify-slack:
    name: Slack notification
    if: "always() && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[ci skip]')"
    needs:
      - rubocop-test
      - eslint-test
      - typescript-test
      - rspec-test
    runs-on: ubuntu-latest
    steps:
      - name: Prepare message
        id: message
        uses: anyone-oslo/github-action-notify-slack@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.run_id }}
          run-number: ${{ github.run_number }}
      - name: Send to Slack
        if: success()
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL}} -H "Content-type: application/json" --data '${{ steps.message.outputs.message }}'

  release-please:
    needs: [rubocop-test, eslint-test, typescript-test, rspec-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

  publish-rubygems:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"
          bundler-cache: true
      - uses: rubygems/release-gem@v1

  publish-npm:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true
      - name: Build package
        run: pnpm build-dist
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
      - name: Publish to npm
        run: npm publish --access public
