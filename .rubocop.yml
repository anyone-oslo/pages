require: rubocop-rspec

inherit_from:
  - .rubocop_todo.yml

AllCops:
  NewCops: enable
  Exclude:
    - "spec/internal/db/schema.rb"
    - 'node_modules/**/*'

Metrics/BlockLength:
  Exclude:
    - "**/*_spec.rb"
    - "spec/factories.rb"
    - "spec/rails_helper.rb"

Style/AsciiComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Layout/LineLength:
  AutoCorrect: true
  Max: 80

Layout/MultilineOperationIndentation:
  EnforcedStyle: aligned

Rails:
  Enabled: true
